<h1>Register - arc.ro</h1>
<section>
    <img src="../assets/img/php.jpg" alt="php"><br>
    <form action="#" method="post" enctype="multipart/form-data">
        <label for="username">Username</label><br>
        <input name="username" id="username"/><br>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email"/><br>
        <label for="password">Password</label><br>
        <input type="password" name="password" id="password"><br>
        <label for="confirm_password">Confirm password</label><br>
        <input type="password" name="confirm_password" id="confirm_password">
        <p>Gender</p>
        <input type="radio" name="gender" id="gender_m">
        <label for="gender_m">Male</label><br>
        <input type="radio" name="gender" id="gender_f">
        <label for="gender_f">Female</label><br>
        <label for="photo">Photo</label><br>
        <input type="file" name="photo" id="photo">
        <br><br>
        <button type="submit">Register</button>
        <span>Already have an account?</span> <a href="login.html">Login here</a>
    </form>
